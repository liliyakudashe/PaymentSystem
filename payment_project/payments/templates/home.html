<!DOCTYPE html>
<html lang="en">
<head>
    <title>Items</title>
</head>
<body>
    <h1>Available Items</h1>
    <ul>
        {% for item in items %}
            <li>
                <a href="{% url 'item-detail' item.id %}">{{ item.name }}</a> - {{ item.price }} {{ item.currency|upper }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
